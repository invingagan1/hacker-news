<section class="login">
    
    <mat-card >
        <mat-card-title>Login</mat-card-title>
        <mat-card-subtitle *ngIf="loginFor !== '' ">You have to be logged in to {{loginFor}}.</mat-card-subtitle>
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>username</mat-label>
                <input matInput placeholder="username">
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline">
                <mat-label>password</mat-label>
                <input matInput placeholder="password" type="password">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary" type="submit">Login</button>
            <button mat-button type="submit">Forget password?</button>
        </mat-card-actions>
    </mat-card>


    <mat-divider style="margin:1rem 0;"></mat-divider>

    <mat-card>
        <mat-card-title>Create account</mat-card-title>
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>username</mat-label>
                <input matInput placeholder="username">
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline">
                <mat-label>password</mat-label>
                <input matInput placeholder="password" type="password">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary" type="submit">Create account</button>
            
        </mat-card-actions>
    </mat-card>

</section>
